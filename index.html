<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
             <div class="col-12">
                 <h2 class=" text-center my-3 fw-bold mt-5 mb-4">Invoice Maker</h3>
             </div>


             <form id="inputform" class=" border rounded py-3 mb-4 d-print-none">
                 <div class="row g-3">
                    <div class="col">
                        <label for="items" class=" form-label">Select Items</label>
                        <select name="items" id="items" class=" form-select" required></select>
                    </div>
                    <div class="col">
                        <label for="quantity" class=" form-label">Quantity</label>
                        <input type="number" class=" form-control text-end pe-3" required name="quantity" id="quantity">
                    </div> 
                    <div class="col">
                       <button class=" btn btn-lg btn-primary h-100 w-100" id="addBtn">
                          ADD
                       </button>
                    </div>
                 </div>
             </form>
             <table class=" table align-middle">
                <thead >
                    <tr>
                        <!-- <th>Action</th> -->
                        <th>Items Name</th>
                        <th class=" text-end">Unit Price</th>
                        <th class=" text-end">Quantity</th>
                        <th class=" text-end w-25">Cost</th>
                    </tr>
                </thead>
                <tbody id="rows"></tbody>
                <tfoot>
                    <tr class=" fw-bold">
                        <td class=" text-center" colspan="3" >Total Cost</td>
                        <td class=" text-end" id="total">0</td>
                    </tr>
                </tfoot>
             </table>
         <div class=" text-end">
             <button class="btn btn-outline-primary d-print-none" onclick="print()">
              <i class=" bi bi-printer"></i>  Print
             </button>
         </div>
        </div>
    </div>

    
 



    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
